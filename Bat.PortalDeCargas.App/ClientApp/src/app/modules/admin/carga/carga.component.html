<div class="container carga">
    <h3>Carga</h3>
    <div class="grid grid-cols-6 mb-2">
        <div class="grid grid-cols-2 gap-4 col-start-1 col-end-3">
            <button class="btn-default bg-orange">Limpar Carga</button>
            <button class="btn-default bg-gray">Enviar para Blod</button>
        </div>
        <div class="grid grid-cols-3 col-end-7 col-span-1">
            <div class="grid grid-cols-1"><div class="w-6 h-6 bg-legend-error"></div><div>OK</div></div>
            <div class="grid grid-cols-1"><div class="w-6 h-6 bg-legend-ok"></div><div>ERRO</div></div>
            <div class="grid grid-cols-1"><div class="w-6 h-6 bg-legend-NA"></div><div>NA</div></div>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="footer text-right">
        <button class="btn-default back" (click)="backToDashboard()">Voltar</button>
    </div>
</div>
