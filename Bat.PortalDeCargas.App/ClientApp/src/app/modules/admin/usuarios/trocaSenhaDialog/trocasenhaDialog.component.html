<div *transloco="let t">
  <h1 mat-dialog-title>Troca Senha </h1>
  <div mat-dialog-content>
    <p>{{ t('password') }}</p>
    <mat-form-field appearance="fill" style="width: 300px;">    
      <input matInput type="password" [(ngModel)]="data.password" > 
    </mat-form-field>
    <br>
    <span class="mat-error ng-tns-c36-7 ng-star-inserted">{{ msgPassword }}</span>
  </div>
    
  <br>
  <div mat-dialog-content>
      <p>{{ t('confirmpassword') }}</p>
      <mat-form-field appearance="fill" style="width: 300px;">    
        <input matInput type="password" [(ngModel)]="data.confirmPassword" >     
      </mat-form-field>
      <span class="mat-error ng-tns-c36-7 ng-star-inserted">{{ msgConfirmPassword }}</span>
    </div>

  <div mat-dialog-actions>
    <button mat-button mat-button color="primary" (click)="onNoClick()">{{ t('cancel') }}</button>
    <button mat-button mat-button color="primary" (click)="onClick()"  cdkFocusInitial>OK</button>
  </div>
</div>
